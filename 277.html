    <script>
        // Array of dialogues
        const dialogues = [
        "Box: Embrace challenges; they forge the path to greatness.",
        "Box: Your destiny awaits—embrace it with unwavering determination.",
        "Box: Mysteries unravel, revealing your strength and resilience.",
        "Box: Face the unknown boldly; it's where true triumphs lie.",
        "Box: Journey with purpose, find success, and bask in glory.",
        "Box: Forge ahead; your destiny is a masterpiece in progress.",
        "Box: Every step forward conquers the shadows of doubt.",
        "Box: Challenges sculpt champions; embrace the process of becoming.",
        "Box: Thank you for your efforts; may triumph follow your footsteps.",
        "Box: In the face of adversity, find strength and soar higher."
        ];
    
        // Function to randomize and display a dialogue
        function randomizeDialogue() {
        const dialogueElement = document.getElementById("dialogue");
        const buttonElement = document.getElementById("randomizeButton");
    
        buttonElement.classList.add("moveButton");
    
          // Disable the button during display
        buttonElement.disabled = true;
    
          const randomIndex = Math.floor(Math.random() * dialogues.length);
    
          // Display the random dialogue
        dialogueElement.innerText = dialogues[randomIndex];
    
          // Reset to blank after a delay of 2000 milliseconds (2 seconds)
        setTimeout(function() {
            
            dialogueElement.innerText = "Box: ";
            buttonElement.classList.remove("moveButton");
            // Re-enable the button after the reset
            buttonElement.disabled = false;
        }, 5000);
        }
    </script>
